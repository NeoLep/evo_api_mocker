<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="128" y="128" width="768" height="768" rx="160" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- "E" Shape for Evo -->
  <path d="M350 350 L700 350 L700 420 L430 420 L430 480 L650 480 L650 550 L430 550 L430 610 L700 610 L700 680 L350 680 Z" fill="white" />
  
  <!-- Decorative Nodes (Network/API feel) -->
  <circle cx="750" cy="274" r="40" fill="#f59e0b" />
  <circle cx="800" cy="512" r="30" fill="#10b981" />
  <circle cx="750" cy="750" r="40" fill="#ef4444" />
  
  <!-- Connections -->
  <line x1="750" y1="274" x2="700" y2="350" stroke="white" stroke-width="8" opacity="0.5" />
  <line x1="800" y1="512" x2="700" y2="512" stroke="white" stroke-width="8" opacity="0.5" />
  <line x1="750" y1="750" x2="700" y2="680" stroke="white" stroke-width="8" opacity="0.5" />
</svg>
